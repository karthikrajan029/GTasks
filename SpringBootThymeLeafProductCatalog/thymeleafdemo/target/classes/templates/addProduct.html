<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Add Product  </title>
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add Product</h1>
    <form action="#" th:action="@{/save}" th:object="${productDto}" method="post">
    <input type="text" th:field="*{productName}" placeholder="Enter Product Name" class="form-control"> <br>
        <input type="text" th:field="*{productPrice}" placeholder="Enter Product Price" class="form-control"> <br>
        <input type="text" th:field="*{productCategory}" placeholder="Enter Product Category" class="form-control"> <br>
        <button type="submit" class="btn btn-info">Save Product</button>
    </form>
    <hr>
    <a th:href="@{/}">Home</a>
</div>
</body>
</html>

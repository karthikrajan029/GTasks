<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
    <div class="container bg-dark mt-5">
      <div class="row">
        <div class="col">
          <h2 class="text-white">Calculator</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" class="bg-white text-dark h-100 w-100" value="0" id="output" oninput="validateinput()">
        </div>
      </div>
      <div class="row">
        <div class="col mt-3">
          <button class="btn btn-warning fs-5 w-100" onclick="clearOutput()">C</button>
        </div>
        <div class="col mt-3">
          <button class="btn btn-warning fs-5 w-100" onclick="backspace()">&lt;-</button>
        </div>
      <div class="col mt-3">
        <button class="btn btn-warning fs-5 w-100" value="." onclick="sendButtonValue(this)">.</button>
      </div>
      <div class="col mt-3">
        <button class="btn btn-warning fs-5 w-100" value="*" onclick="sendButtonValue(this)">*</button>
      </div>
     </div>
     <div class="row">
      <div class="col mt-3">
        <button class="btn btn-warning fs-5 w-100" value="7" onclick="sendButtonValue(this)">7</button>
      </div>
      <div class="col mt-3">
        <button class="btn btn-warning fs-5 w-100" value="8" onclick="sendButtonValue(this)">8</button>
      </div>
    <div class="col mt-3">
      <button class="btn btn-warning fs-5 w-100" value="9" onclick="sendButtonValue(this)">9</button>
    </div>
    <div class="col mt-3">
      <button class="btn btn-warning fs-5 w-100" value="/" onclick="sendButtonValue(this)">/</button>
    </div>
    </div>
    <div class="row">
      <div class="col mt-3">
        <button class="btn btn-warning fs-5 w-100" value="4" onclick="sendButtonValue(this)">4</button>
      </div>
      <div class="col mt-3">
        <button class="btn btn-warning fs-5 w-100" value="5" onclick="sendButtonValue(this)">5</button>
      </div>
    <div class="col mt-3">
      <button class="btn btn-warning fs-5 w-100" value="6" onclick="sendButtonValue(this)">6</button>
    </div>
    <div class="col mt-3">
      <button class="btn btn-warning fs-5 w-100" value="-" onclick="sendButtonValue(this)">-</button>
    </div>
   </div>
   <div class="row">
    <div class="col mt-3">
      <button class="btn btn-warning fs-5 w-100" value="1" onclick="sendButtonValue(this)">1</button>
    </div>
    <div class="col mt-3">
      <button class="btn btn-warning fs-5 w-100" value="2" onclick="sendButtonValue(this)">2</button>
    </div>
  <div class="col mt-3">
    <button class="btn btn-warning fs-5 w-100" value="3" onclick="sendButtonValue(this)">3</button>
  </div>
  <div class="col mt-3">
    <button class="btn btn-warning fs-5 w-100" value="+" onclick="sendButtonValue(this)">+</button>
  </div>
 </div>
 <div class="row">
  <div class="col-3 mt-3">
    <button class="btn btn-warning fs-5 w-100" value="0" onclick="sendButtonValue(this)">0</button>
  </div>
  <div class="col-3 mt-3">
    <button class="btn btn-warning fs-5 w-100" value="00" onclick="sendButtonValue(this)">00</button>
  </div>
  <div class="col-3 mt-3">
    <button class="btn btn-warning fs-5 w-100" value="%" onclick="sendButtonValue(this)">%</button>
  </div>
<div class="col-3 mt-3 mb-3">
  <button class="btn btn-warning fs-5 w-100" onclick="setoutput()">=</button>
</div>
</div>
   </div>
  </body>
</html>
